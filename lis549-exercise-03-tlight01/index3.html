<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="author" content="Thalia Lightstone">
    <title>Top 5 US States List</title>
    
    <!-- include required fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            Top 5 US States for Mountains
        </h1>
        
    </header>
    <main>
        <table>
            <thead>
                <tr>
                  <th class="text-center">Rank</th>
                  <th>State</th>
                  <th>Mountain Name</th>
                  <th class="text-center">Mountain Photo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td class="text-center text-bold">1</td>
                    <td>Washington</td>
                    <td>Mt. Rainer</td>
                    <td class="text-center">
                        <a href="https://en.wikipedia.org/wiki/Mount_Rainier">
                            <img src="img/mt-rainier.jpeg" alt="Mt. Rainier">
                        </a>
                    </td>                  </tr>
                  <tr class="even-row">
                    <td class="text-center text-bold">2</td>
                    <td>Hawaii</td>
                    <td> Ko'solau Range</td>
                    <td class="text-center">
                        <a href="https://en.wikipedia.org/wiki/Ko%CA%BBolau_Range" >
                            <img src="img/hawaiimt.jpeg" alt=" Ko olau Range" >
                        </a>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-center text-bold">3</td>
                    <td>Alaska</td>
                    <td>Denali</td>
                    <td class="text-center">
                        <a href="https://en.wikipedia.org/wiki/Denali" >
                            <img src="img/denali.webp" alt="Denali" >
                        </a>
                    </td>
                  </tr>
                  <tr class="even-row highlighted">
                    <td class="text-center text-bold">4</td>
                    <td>California</td>
                    <td>Mt. Whitney</td>
                    <td class="text-center">
                        <a href="https://en.wikipedia.org/wiki/Mount_Whitney" >
                            <img src="https://lp-cms-production.imgix.net/2021-05/shutterstock_556617343.jpg?auto=format&fit=crop&ar=1:1&q=75&w=1200" alt="Mount Whitney" >
                        </a>
                    </td>
                  </tr>
                  <tr class="last-row">
                    <td class="text-center text-bold">5</td>
                    <td>Wyoming</td>
                    <td>Gannett Peak</td>
                    <td class="text-center">
                        <a href="https://en.wikipedia.org/wiki/Gannett_Peak" >
                            <img src="img/gannett-peak.jpg" alt="Gannet Peak" >
                        </a>
                    </td>
                  </tr>

              </tbody>
        </table>
    </main>

</body>
</html>
